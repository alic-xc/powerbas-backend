{% extends 'base/master.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Upload Advert</h4>
                    <h6 class="card-subtitle">Support files (wav, mp3)</h6>
                    <form class="mt-3" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label class="form-control-label" for="title">Title</label>
                        {{ form.title }}
                        <div class="valid-feedback">
                            Success! You've done it.
                        </div>
                        <div class="form-group my-3">
                            <label class="form-control-label">Audio </label>
                            {{ form.file }}
                        </div>
                        <button class="btn btn-primary">Add Advert</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">10 Latest Adverts</h4>
                    <h6 class="card-subtitle">Support files (wav, mp3)</h6>
                    <form class="mt-3" method="post">
                        <label class="form-control-label" for="title">Title</label>
                        {{ form.title }}
                        <div class="valid-feedback">
                            Success! You've done it.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
